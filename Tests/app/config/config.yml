# Configuration file used for running tests

imports:
    - { resource: config.php }

framework:
    secret: "ThisIsNotSoSercretSoWeTestIt"

kaliop_queueing_plugins_sqs:

    connections:
        default:
            credentials:
                key: "%sqs_key%"
                secret: "%sqs_secret%"
            region: "us-east-1"
            version: "latest"

    queues:


services:
    # enable the accumulator listener
    kaliop_queueing.message_consumer.filter.accumulator:
        class: '%kaliop_queueing.message_consumer.filter.accumulator.class%'
        tags:
             - { name: kaliop_queueing.event_listener, event: kaliop_queueing.message_consumed }

    # work around SF services being private by default since 3.4: register public testable aliases
    test_alias.kaliop_queueing.driver.sqs:
        alias: '@kaliop_queueing.driver.sqs'
        public: true
    test_alias.kaliop_queueing.driver.queue_manager:
        alias: '@kaliop_queueing.driver.queue_manager'
        public: true
